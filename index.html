<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mogra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quiz-app">
            <h1 class="title">Quizzer!</h1>
            <hr class="line">
            <h2 class="question">What is the best thing in the world?</h2>
            <span class="answers">
                <div id="ans1" class="ans">Answer 1</div>
                <div id="ans2" class="ans">Answer 2</div>
                <div id="ans3" class="ans">Answer 3</div>
                <div id="ans4" class="ans">Answer 4</div>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
